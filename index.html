<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up for Evoke Cyber's Mailing List</title>
  <meta charset="utf-8" class="hasjs"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js" async></script>
</head>
<body>
  <img src="images/evokecyber.png" alt="evoke cyber">
  <form method="post" autocomplete="on">
    <p>EVOKE CYBER MAILING LIST</p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <p></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <p>SIGN UP FOR...</p>
    <div class=checkboxes>
      <input type="checkbox" id="option1" name="option1" value="Threat Intelligence">
      <label for="option1"> Latest threat intelligence reports</label><br>
      <input type="checkbox" id="option2" name="option2" value="Cybersecurity Management">
      <label for="option2"> Best cybersecurity management practices</label><br>
      <input type="checkbox" id="option3" name="option3" value="Penetration Testing">
      <label for="option3"> Top penetration testing tools</label><br><br>
    </div>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
